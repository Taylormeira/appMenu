<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>velocidade Média</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>Velocidade Media</ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <form [formGroup]="meuFormulario" (onSubmit)="onSubmit()">
        <ion-item>
          <ion-icon name="speedometer-outline" slot="start"></ion-icon>
          <ion-input type="number" placeholder="Digite a Distancia Percorrida" formControlName="distancia"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="time-outline" slot="start" />
          <ion-input type="number" placeholder="Digite o Tempo Gasto" formControlName="tempo" />
        </ion-item>
        <ion-button [disabled]="!meuFormulario.valid" (click)="onSubmit()" expand="block"
          type="submit">Calcular</ion-button>
        <br>
        <b>Velocidade Média: {{velocidadeMedia}}</b>
        <br>
        <span
          *ngIf="meuFormulario.controls['distancia'].dirty && meuFormulario.controls['distancia'].invalid"><ion-text color="danger">
            Informe a Distancia maior que 0
          </ion-text>

        </span>
        <span *ngIf="meuFormulario.controls['tempo'].dirty && meuFormulario.controls['tempo'].invalid">Informe o tempo
          maior que 0</span>
      </form>


    </ion-card-content>
  </ion-card>
</ion-content>
